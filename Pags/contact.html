    <link rel="stylesheet" href="../CSS/style.css">

<body>
    <header class="bg-danger">
        <img src="Imagenes/fcb-removebg-preview.png" height="80px" alt="logo del club">
        <nav class="logo">
            <ul>
                <li>

    <div class="container">
        
        <p> Para más información o cualquier consulta que tenga, envíanos un mensaje a nuestro correo: oab@fcbarcelona.cat.

          </button>

     </footer>
